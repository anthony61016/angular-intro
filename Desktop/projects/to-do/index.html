<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="stylesheet" href="css/bootstrap.min.css">
  <link rel="stylesheet" href="css/styles.css">
  <title>To-do List</title>
</head>
<body>
<section class="background">

  <div>
    <div class="container">
      <div class="row">
          <div class="col-md-12 ">

              <div class="JUST-DO-IT">
                <h1><b>JUST DO IT!</b>.</h1>
                <form action="index.html" id="doListForm">
                  <input type="text" id="item" placeholder="DO IT!">
                  <button id="add" class="btn-primary">x</button>
                </form>
              </div>

          <div class="sections">
            <div class="DO-IT">
              <p1><b>DO IT!</b></p1>
                <ul id="empty"></ul>
              <ul class="todo" id="todo">
                <!-- <li></li><button id="done doneButton" class="btn-primary">DONE.</button><button class="edit btn-primary">Edit</button> -->
              </ul>
            </div>
            <div class="quote">
              <p2><b>DON'T LET YOUR DREAMS BE DREAMS!</b></p2>
            </div>
            <div class="YOU-DID-IT">
              <p4><b>YOU DID IT!</b></p></p4>
              <ul class="done" id="done">
                
              </ul>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</section>

  <script src="js/scripts.js"></script>
</body>
</html>
